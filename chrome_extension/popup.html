<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Q&A</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>GitHub Repo Q&A</h3>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="repoName" placeholder="Repo Name" />
      </div>
      <button id="processRepo" class="btn">Process Repo</button>

      <div id="loader" class="rubik-loader">
        <div class="cube"></div>
      </div>

      <div id="chatInterface">
        <div class="input-group">
          <input type="text" id="userQuestion" placeholder="Ask a question" />
          <button id="askQuestion" class="btn">Ask</button>
        </div>
        <div id="chatOutput" class="chat-output"></div>
      </div>
      <button id="startOver" class="btn">Start Over?</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
